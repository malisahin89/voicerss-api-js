  <script>
    function playSpeech() {
      var api = $("#api").val();
      var voicetxt = $("#voicetxt").val();
      var language = $("#language").val();
      var splittedText = language.split(":");
      var speed = $("#speed").val();
      var codec = $("#codec").val();
      var format = $("#format").val();
      var checkbox = document.getElementById("toggleSwitch");
      var ssmlcheck = checkbox.checked;

      $.speech({
        key: api,
        src: voicetxt,
        hl: splittedText[0],
        v: splittedText[1],
        r: speed,
        c: codec,
        f: format,
        ssml: ssmlcheck,
      });
    }

    var rangeInput = document.getElementById("speed");
    var displayNumber = document.getElementById("selectedNumber");

    rangeInput.addEventListener("input", function() {
      displayNumber.textContent = rangeInput.value;
    });

    $(document).ready(function() {
      $("#toggleSwitch").change(function() {
        var statusLabel = $("#statusLabel");
        statusLabel.text(this.checked ? "Açık" : "Kapalı");
      });
    });
  </script>
